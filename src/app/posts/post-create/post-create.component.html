<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card>
  <form [formGroup]="form" (submit)="savePost()"  *ngIf="!isLoading">


  <mat-form-field>
      <input matInput type="text"  formControlName="title" placeholder="title">

    </mat-form-field>
   <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImage($event)">
     </div>
     <div class="image-preview" >
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
<mat-form-field>
<textarea matInput rows="6" name="content" placeholder="content" formControlName="content"></textarea>

</mat-form-field>
<button color="primary" mat-raised-button type="submit">Save Post</button>
</form>
</mat-card>
